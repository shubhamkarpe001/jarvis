<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis</title>

  <link rel="shortcut icon" href="assets/images/jarvis logo.avif" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- jQuery UI (for slider) -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <!-- jQuery (make sure it's loaded first) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <!-- Textillate.js (depends on jQuery) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-textillate/0.4.0/jquery.textillate.min.js"></script>


  <!-- jQuery UI (depends on jQuery) -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


  <!-- SiriWave JS (SiriWave animation) -->
  <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>


  <!-- Modernizr (optional, for feature detection) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section id="Oval" class="mb-4">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="d-flex justify-content-center align-items-center" style="height:50vh;">
            <canvas id="canvasOne" width="800" height="420" style="position:absolute;"></canvas>
            <div id="jarvisHood">
              <div class="square">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
              </div>
            </div>
          </div>
          <h5 class="text-light text-center" style="margin-top:10%;">Ask me anything</h5>
          <div class="col-md-12 mt-4 pt-4">
            <div class="text-center">
              <div id="TextInput" class="d-flex">
                <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="type here...">
                <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                <!-- Mic Button with aria-label for accessibility -->
                <button id="MicBtn" class="glow-on-hover" aria-label="Activate microphone">
                  <i class="bi bi-mic"></i>
                </button>

                <!-- Chat Button with aria-label for accessibility -->
                <button id="ChatBtn" class="glow-on-hover" aria-label="Start chat" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-dots"></i>
                </button>

                <!-- Settings Button with aria-label for accessibility -->
                <button id="settingsBtn" class="glow-on-hover" aria-label="Open settings">
                  <i class="bi bi-gear"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- SiriWave Animation Section -->
  <section id="SiriWave" class="mb-3"> <!-- Hidden initially -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-center  mt-4" style="height: 350px;">
            <div class="">
              <p class="text-start text-light  align-items-center mb-4 siri-message">
                Hello  I Am J.A.R.V.I.S
              </p>
              <div id="siri-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>


  <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="chat-canvas-body" class="offcanvas-body">
      <!-- Chatting code here -->

    </div>
  </div>


  <!-- Bootstrap JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Custom Script for Animations -->
  <script src="script.js"></script>
  <script src="main.js"></script>
  <script src="/eel.js"></script>
  <script src="cantroller.js"></script>

  <!-- Initialize SiriWave and Textillate -->



</body>

</html>
